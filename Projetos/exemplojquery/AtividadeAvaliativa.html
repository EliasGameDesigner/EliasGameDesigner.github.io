<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        
        body{
            display: flex;
            justify-content: center;
            background-color: darkgrey;
            overflow: hidden;
            flex-direction: column;
            height: 100%;
            width: 100%;
            align-items: center;
        }

        #slider{
            
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;  
        }
       

        ul{
        height: 200px;
        width: 400px; 
        }

        li{
            height: 200px;
            width: 400px;
            list-style: none;
            display: flex;
            color: white;
            align-items: center;
            justify-content: center;
        }

        a{
            display: flex;
            background-color: black;
            color: white;
            height: 50px;
            width: 30px;
            align-items: center;
            justify-content: center;
        }


        #selecao{
            display: flex;
            width: 400px;
            justify-content: space-between;
        }

       
       

    </style>

</head>
<body>
    <div class="slider" id="slider">
            
            <ul>
                <li><img src="image1.jpg" alt="" width="400px" height="200px"></li>
                <li style="background: #444;">Slide 2</li>
                <li><img src="image2.jpg" alt="" width="300px" height="200px"></li>
                <li style="background: #1444;">Slide 4</li>
            </ul>
    </div>
    <div id="selecao">
        <a href="#" class="control-next">></a>

        <div class="slider-option">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">AutoSlider</label>
    
        </div>


        <a href="#" class="control-prev"><</a>

        

    </div>

    

</body>


<script>
    jQuery(document).ready(function($){
        let slideCount = $('#slider ul li').length;
        let slideWidth = $('#slider ul li').width();
        let slideHeight = $('#slider ul li').height();
        let sliderUlWidht =  -350 + slideWidth;

        

        console.log(slideCount)
        console.log(slideWidth)
        console.log(slideHeight)
        console.log(sliderUlWidht)


        $('#slider').css( {width: slideWidth, height: slideHeight} );   
        $('#slider ul').css({width: sliderUlWidht, marginLeft: -slideWidth});

        $('#slider ul li:last-child').prependTo('slider ul');

        function moveLeft(){
            $('#slider ul').animate({
                left: + slideWidth 
                
            }, 200, function(){
                $('#slider ul  li:last-child').prependTo('#slider ul');
                $('#slider ul').css('left', '');

            });
            console.log(left)
        };

        function moveRight(){
            $('#slider ul').animate({
                left: - slideWidth  
            }, 200, function(){
                $('#slider ul li:first-child').appendTo('#slider ul');
                $('#slider ul').css('left', '');
            });
        };

        $('a.control-prev').on('click', function(){

            moveLeft();
        })

        $('a.control-next').on('click', function(){

            moveRight();
        })


        $('#checkbox').on('change', function()
         { setInterval(function() { 
            
            moveLeft(); 
            },3000);      
        })
    });


    
</script>
</html>
